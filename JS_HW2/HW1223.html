<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS calculator</title>
</head>
<body>

	<h2>JS calculator</h2>

	<form>
		<p>
			<h3>Number1</h3>
			<input type="number" id="num1" name="Number1" class="input_box">
			<h3>Number2</h3>
			<input type="number" id="num2" name="Number2" class="input_box">
			<h3>Calculation</h3>
			<select id="operate" name="method">
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">x</option>
				<option value="3">/</option>
			</select>
		</p>
	</form>
	<input type="button" value="Count" class="cal_button" onclick="calculator()">
	<p>Result = <span id="result"></span></p>


	<script type="text/javascript">
		function add(num1,num2){
			return num1 + num2;
		}

		function minus(num1,num2){
			return num1 - num2;
		}

		function multply(num1,num2){
			return num1 * num2;
		}

		function divide(num1,num2){
			return num1 / num2;
		}

		
		function calculator(){
			var n1 = parseInt(document.getElementById('num1').value);
			var n2 =parseInt(document.getElementById('num2').value);
			var operator = parseInt(document.getElementById('operate').value);

			if (operator == 0) {
				document.getElementById('result').innerHTML = add(n1,n2);
			}
			else if (operator == 1) {
				document.getElementById('result').innerHTML = minus(n1,n2);
			}
			else if (operator == 2) {
				document.getElementById('result').innerHTML = multply(n1,n2);
			}
			else {
				document.getElementById('result').innerHTML = divide(n1,n2);
			}
		}

	</script>

</body>
</html>
