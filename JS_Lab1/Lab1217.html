<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab</title>
</head>
<body>
	<input type="button" value="1st button" onclick="alert(num)">
	<input type="button" value="2nd button" onclick="alert(num2)">


	<script type="text/javascript">
		var num, num2;
		
		num = window.prompt("Enter first integer");
		num2 = window.prompt("Enter second integer");
		num = parseInt(num);
		num2 = parseInt(num2);

		if (num>num2){
			document.body.style.backgroundColor = 'lightblue';
			document.write(num + '<>' + num2);
		}
		else if (num<num2){
			document.body.style.backgroundColor = 'lightgreen';
			document.write(num2 + '>' + num);
		}
		else{
			document.body.style.backgroundColor = 'lightyellow';
			document.write(num + '==' + num2);
		}
	</script>

	

</body>
</html>
